<form (ngSubmit)="login()" [formGroup]="formLogin" aria-labelledby="title">

  <div class="form-control-group">
    <label class="label" for="input-username">Username:</label>
    <input nbInput
           fullWidth
           formControlName="username"
           id="input-username"
           placeholder="Username"
           fieldSize="large"
           autofocus>
  </div>


  <div class="form-control-group">
    <span class="label-with-link">
      <label class="label" for="input-password">Password:</label>
    </span>
    <input nbInput
           fullWidth
           type="password"
           id="input-password"
           placeholder="Password"
           formControlName="password"
           fieldSize="large">
  </div>

  <div class="form-control-group">
    <nb-checkbox name="rememberMe" formControlName="remember">Remember me</nb-checkbox>
  </div>

  <button nbButton
          fullWidth
          size="large"
          type="submit"
          [disabled]="formLogin && !formLogin.valid">
    Log In
  </button>
</form>
